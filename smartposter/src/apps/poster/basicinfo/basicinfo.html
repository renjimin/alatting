<ion-view view-title="基本信息">
	<div class="bar bar-header bar-dark">
      <h1 class="title">请输入基本信息</h1>
    </div>

	<div class="content has-header">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">海报名称</span>
          <input type="text" placeholder="请输入海报名称">
        </label>

        <label class="item item-input">
          <span class="input-label">链接名称</span>
          <input type="text" placeholder="请输入英文或数字">
        </label>

		<label class="item item-input">
          <span class="input-label">海报简述</span>
          <textarea placeholder="请输入海报简述"></textarea>
        </label>


        <label class="item item-input">
          <span class="input-label">固定电话</span>
          <input type="text" placeholder="请输入固定电话">
        </label>

        <label class="item item-input">
          <span class="input-label">手机</span>
          <input type="text" placeholder="请输入手机号码">
        </label>

      </div>
      <div class="padding">
        <button class="button button-block button-positive">登录</button>
      </div>
    </div>

</ion-view>
