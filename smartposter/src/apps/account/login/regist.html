<ion-view view-title="注册">
	<ion-content>
		 <div class="regist">
		        <div class="rgheader">
		            <a href="" class="btn-back">
		                <i class="icon-back"></i>
		            </a>
		            <h3>注 册</h3>
		        </div>
		        <div class = "regist-container">
		            <div class = "regist-contents">
		            <ul class = "regist-tab">
		                <li class = "regist-tab-act" data-item="server">
		                    <div >我要提供服务</div>
		                </li>
		                <li class = "" data-item="consumer">
		                    <div>我要找服务</div>
		                </li>
		            </ul>
		            <input type="hidden" id="pageType">
		            <div class = "tab_container">
		                <div id="regist-tab1" class="tab-content">
		                     <div method="post"  id="registForm" autocomplete="off">
		                        <input id = "id_user_type" name = "user_type" type= "hidden">
		                            <div class="regist-content">
		                                <ul class="list">
		                                    <li class="list-li">
		                                    <i class="ion-person""></i>
		                                    <input type="text" name="username" id="id_username"    placeholder="邮箱号">
		                                    </li>
		                                    <li class="list-li">
		                                        <i class="ion-locked"></i>
		                                        <input type="text" name="username" id="id_message"  maxlength="4"  placeholder="验证码">
		                                        <input type="button" id="btncode" class="button button-balanced"
		                                               value="获取验证码"/>
		                                        <input type="button" id="btncodeoff"
		                                               class="button button-balanced" value="获取验证码"/>
		                                    </li>
		                                    <li class="list-li">
		                                        <i class="ion-locked"></i>
		                                        <input type="password" name="username" id="id_password1"    placeholder="输入密码">
		                                    </li>
		                                    <li class="list-li">
		                                        <i class="ion-locked"></i>
		                                        <input type="password" name="username" id="id_password2"    placeholder="再次输入密码">
		                                    </li>
		                                    <li class="list-li">
		                                        <div class="selectserver">请选择行业</div>
		                                        <div class="selectprovider" style ="display:none">我要找的服务(可多选)</div>
		                                        <input type="hidden" name="main_category_id"
		                                               id="id_main_category" value="">
		                                        <input type="hidden" name="sub_category_ids"
		                                               id="id_sub_category_ids" value="">
		                                    </li>
		                                    <li class = "list-li">
		                                        <span class= "regist-industry">找不到行业?</span>
		                                        <input type="text" name="" placeholder="请输入">
		                                    </li>
		                                </ul>
		                                <button type="button" id="btnregist"
		                                        class="button button-balanced">注 册
		                                </button>
		                            </div>
		                        </div>
		                </div>
		        </div>
	</ion-content>
</ion-view>
