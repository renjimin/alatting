<ion-view view-title="用户详情">
    <ion-header-bar align-title="center" class="bar-dark item-icon-left">
		<i class="icon ion-ios-arrow-back" ng-click="$ionicGoBack()"></i>
		<h1 class="title">用户详情</h1>
	</ion-header-bar>
	<ion-content>
        <div class="list" style="margin-top: 30px;" ng-controller="UserInfoController">
            <a class="item item-icon-right" href="javascript:;" ng-click="updataHeadIcon()">
                头像<i class="icon ion-ios-arrow-forward"></i>
				<span class="item-note"><img src="{{uinfo.avator}}"></span>
			</a>
			<a class="item item-icon-right" href="#/account/usercenter/editName">
			  	姓名<i class="icon ion-ios-arrow-forward"></i>
                <span class="item-note">{{uinfo.username}}</span>
			</a>
			<div class="item item-icon-right">
			  	账号<span class="item-note">{{uinfo.regname}}</span>
			</div>
		</div>
	</ion-content>
</ion-view>
