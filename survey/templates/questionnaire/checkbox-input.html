{% load questionnaire %}
{% for choice in qdict.choices %}
    <div class="checkbox">
    	{% if choice.inps%}
        	<label class="checkbox-label"><input name="question_{{ question.sortid }}_{{choice.sortid}}_checkbox_choice" type="checkbox" value="_entry_{{choice.value}}" {% if ":" in qdict.prev_ans%}{% with qdict.prev_ans|choicesplit:":" as parts %}{% if choice.value == parts.0 %} checked {% endif %}{% endwith %}{% endif %}>{{choice.text}}</label>
            {% for inp in choice.inps %}
    			<label class="checkbox-text-label"><input name="question_{{ question.sortid }}_{{ choice.sortid}}_checkbox_comment" type="text" class="form-control" placeholder="{{ inp.placeholder }}" {% if ":" in qdict.prev_ans%}{% with qdict.prev_ans|choicesplit:":" as parts %}{% if choice.value == parts.0 %} value="{{parts.1}}" {% endif %}{% endwith %}{% endif %}></label>
            {% endfor %}
    	{% else %}
    		<label class="checkbox-label"><input name="question_{{ question.sortid }}_{{choice.sortid}}_checkbox_choice" type="checkbox" value="{{choice.value}}" {% if ":" not in qdict.prev_ans%}{% if choice.value == qdict.prev_ans %} checked {% endif %}{% endif %}>{{choice.text}}</label>
    	{% endif %}
    </div>
{% endfor %}
