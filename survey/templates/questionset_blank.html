{% extends 'questionset.html' %}
{% load static %}
{% load questionnaire %}
{% block base_body %}
    <div class="qs container-fluid">
        <header class="qs-header">   
            <div class="progress-btm">请输入详细信息</div>
        </header>
        <div class="qs-body">
            <form class="form" action="{{ request.path }}" method="POST">
                <div class="qs-title">{{qs_title}}</div>
                    <div class="qs-footer">
                        <div>
                            <a class="back btn btn-default" href="{% url 'poster:update_form' pk=poster_id %}">返回</a>
                            <input type="submit" class="next btn btn-default" value="确认">
                        </div>
                    </div>  
                </div>
            </form>
        </div>
    </div>
{% endblock %}
