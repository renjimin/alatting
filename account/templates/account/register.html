{% extends 'alatting_website/base.html' %}
{% load static %}
{% block base_header_css %}
<link rel="stylesheet" href="{% static 'account/css/login.css' %}">
{% endblock %}
{% block base_body %}
<form method="post" class="regist" >
    {% csrf_token %}
    <div class="regist-content">
        <ul class="list">
            <li class="list-li">
                <img src="{% static 'account/img/name.png' %}">
                <input class="list-input-on" type="text" id="id_username" name = "username" placeholder="邮箱号/手机号">
            </li>
            <li class="list-li">
                <img src="{% static 'account/img/password.png' %}">
                <input class="codeinput" type="text" id = "id_message" name = "message" placeholder="验证码">
                <input type="button" id="btncode" class="btn btn-success" value="获取验证码"/>
                <input  type="button" id="btncodeoff" class="btn btn-default"value="获取验证码"/>
            </li>
            <li class="list-li">
                <img src="{% static 'account/img/password.png' %}">
                <input class="list-input" type="password" id= "id_password1" name = "password1" placeholder="请输入密码">
            </li>
            <li class="list-li">
                <img src="{% static 'account/img/password.png' %}">
                <input class="list-input" type="password" id = "id_password2" name = "password2" placeholder="请再次输入密码">
            </li>
        </ul>
        <button type="submit" class="btn btn-success btn-lg btn-block">注 册</button>
    </div>
    <input type="hidden" name="next" value="{{ next }}"/>
</form>

{% endblock %}
{% block base_body_footer %}
{% endblock %}
{% block base_footer_js %}
{{ block.super }}
<script src="{% static 'libs/common/jquery1.11.3.min.js' %}"></script>
<script src="{% static 'account/js/login.js' %}"></script>
{% if error %}
<script>
    yyAlert("{{error}}"+"========");
</script>
{% endif %}

{% endblock %}
