{% extends 'alatting_website/base.html' %}
{%load static %}
{% block base_header_css %}
<link rel="stylesheet" href="{% static 'account/css/login.css' %}">
{% endblock %}
{% block base_body %}

<form method="post" action="." class="login">
    {% csrf_token %}
    <div class="centerdiv ">
        <img src="{% static 'account/img/yunye.png' %}">
    </div>
	<ul class="list-login">
		<label class="item-input">
			<img src="{% static 'account/img/name.png'%}">
			<input type="text" ng-model="username" name="name" id ="username" placeholder = "邮&nbsp;箱/手机号" >
		</label>
		<label class="item-input">
			<img src="{% static 'account/img/password.png' %}">
			<input type="password" ng-model="password"  id="password" placeholder ="密码">
		</label>
	</ul>
    <div class="btn btn-primary btn-lg btn-block">
        <a class="button" ng-click="login()">登 入</a>
    </div>
    <div class="btn btn-success btn-lg btn-block">
        <a class="button" ng-click="register()">注 册</a>
    </div>
    <div class="item-checkbox">
        <input type="checkbox" checked="checked" ng-click="btnrember()">记住密码
        <a href="" class="fotgetpwd" ng-click="forgetpsd()">忘记密码?</a>
    </div>
    <input type="hidden" name="next" value="{{ next }}"/>
</form>

{% endblock %}
{% block base_body_footer %}
{% endblock %}
{% block base_footer_js %}
{{ block.super }}
<script src="{% static 'account/js/login.js' %}"></script>
{% endblock %}
