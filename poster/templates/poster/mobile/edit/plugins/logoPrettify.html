<div id="logoPrettify">
	<div class="editMenuHeader">
		<button class="btn closeLogoPrettify"><i class="glyphicon glyphicon-menu-left"></i></button>
		<h3 class="title">图片编辑</h3>	
		<button class="btn btn-info uploadCanvas pull-right">确认</button>
		
	</div>
	
	<div class="editCanvasBox">
		<div class="editCanvasContainer">
			<canvas id="editCanvas"></canvas>
			<div class="imgCrop-cover" id="imgCropCover">
				<div class="imgCrop-cover-main"></div>
				<div class="imgCrop-con" id="imgCrop-con">
					<div class="imgCrop-bar imgCrop-bar-1"></div>
					<div class="imgCrop-bar imgCrop-bar-2"></div>
					<div class="imgCrop-bar imgCrop-bar-3"></div>
					<div class="imgCrop-bar imgCrop-bar-4"></div>
				</div>
			</div>
			<canvas id="selectCanvas" width="0" height="0"></canvas>

		</div>

	</div>

	<div class="editMenuGroup">
		<div class="editMenuHeader">
			<button class="btn btn-info pull-left">上传照片<input class="uploadImage" type="file" value="上传照片" /></button>
			<div class="btnGroup pull-right">
				<button class="" data-pannel="editPannel_1">抠图</button>
				<button class="" data-pannel="editPannel_2">滤镜</button>
				<button class="" data-pannel="editPannel_3">色调</button>
				<button class="" data-pannel="editPannel_4">裁剪</button>
				<button class="" data-pannel="editPannel_5">虚化</button>
			</div>
		</div>

		<section id="editPannel_1">
			<a class="magicWand" href="javascript:;" style="position: absolute;top: 50%;left: 20%;font-size:25px;color:#000;"><i class="fa fa-magic"></i></a>
			<a class="deleteSelection" href="javascript:;" style="position: absolute;top: 50%;left: 40%;font-size:25px;color:#000;"><i class="fa fa-trash"></i></a>
			<span>容差度</span><input id="mwTolerance" type="number" min="0" max="255" value="32">
		</section>
		<section id="editPannel_2">
			<div class="fliter-list" id="fliterList">
				<ul>
					<li class="empty">loading...</li>	
				</ul>				
			</div>
			<!--<canvas id="invertColor"></canvas>
			<canvas id="grayColor"></canvas>
			<canvas id="rilievo"></canvas>
			<canvas id="mirror"></canvas>-->
		</section>
		<section id="editPannel_3">
			<ul class="hue-list" id="hueList">
				<li class="hue-item"><input type="range"></li>
			</ul>
		</section>
		<section id="editPannel_4">
			<div class="cropBtnGroup">
				<button class="btn btn-primary" id="cropConfirm">确认裁剪</button>
				<button class="btn btn-default" id="cropCancel">取消</button>
			</div>
		</section>
		<section id="editPannel_5">
			<div class="row">
				<span class="col-xs-4" style="line-height: 34px;">虚化程度</span>
				<div class="col-xs-8"><input type="range" class="range" name="" min="0" max="100" value="100"></div>
			</div>
		</section>
	</div>

	

</div>
