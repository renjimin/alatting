<div class="text-model" id="text-model">
    <div id="text-slide-down"><span class="glyphicon glyphicon-minus-sign"></span><span>文本编辑</span></div>
    <div class="teditor" id="teditor">
        <div class="ted-ctrl">
            <div class="ted-ctrl-li ted-ctrl-base" id="ted-ctrl-base">
                <div class="ted-base-top">
                    <div class="base-top-group">
                        <div class="base-top-font btn-group">
                            <button type="button" class="btn btn-default" id="ted-edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        </div>
                        <div class="base-top-align btn-group">
                            <button type="button" class="btn btn-default" id="ted-fontweight">B</button>
                            <button type="button" class="btn btn-default" id="ted-fontstyle">/</button>
                            <button type="button" class="btn btn-default" id="ted-underline">U</button>
                        </div>
                    </div>
                    <div class="base-top-group">
                        <div class="base-top-font btn-group">
                            <button type="button" class="btn btn-default" id="ted-fontsizebig"><span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span></button>
                            <button type="button" class="btn btn-default" id="ted-fontsizesml"><span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span></button>
                        </div>
                        <div class="base-top-align btn-group">
                            <button type="button" class="btn btn-default" id="ted-leftalign"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span></button>
                            <button type="button" class="btn btn-default" id="ted-centeralign"><span class="glyphicon glyphicon-align-center" aria-hidden="true"></span></button>
                            <button type="button" class="btn btn-default" id="ted-rightalign"><span class="glyphicon glyphicon-align-right" aria-hidden="true"></span></button>
                            <button type="button" class="btn btn-default" id="ted-justify"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></button>
                        </div>
                    </div>
                </div>
                <div class="ted-base-bot">
                    <div class="base-bot-name">字间宽</div>
                    <div class="base-bot-value">0</div>
                    <div class="base-bot-slide">
                        <div class="slideline">
                            <div class="sl-bar" data-item="wordspace"></div>
                        </div>
                    </div>
                </div>
                <div class="ted-base-bot">
                    <div class="base-bot-name">行高</div>
                    <div class="base-bot-value">0</div>
                    <div class="base-bot-slide">
                        <div class="slideline">
                            <div class="sl-bar" data-item="lineheight"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ted-ctrl-li ted-ctrl-color" id="ted-ctrl-color">
                <div class="ted-color-his" id="ted-color-his">
                    <div class="ted-color-set" id="ted-color-reset">复位</div>
                    <div class="ted-color-set" id="ted-color-setval">颜色值</div>
                    <div class="ted-his-li"></div>
                    <div class="ted-his-li"></div>
                    <div class="ted-his-li"></div>
                </div>
                <div class="ted-color-main">
                    <div class="ted-color-top">
                        <ul class="color-list" id="ted-color-list"></ul>
                    </div>
                    <div class="ted-color-bot">
                        <div class="bot-cbox">
                            <div id="ted-color-tips"></div>
                            <div id="bot-color-selected" class="ted-color-selected"></div>
                            <canvas id="bot-cbox-canvas" width="800" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ted-ctrl-li ted-ctrl-font" id="ted-ctrl-font">
                <div class="font-list">
                    <ul id="ted-font-list"></ul>
                </div>
            </div>
            <div class="ted-ctrl-li ted-ctrl-effects" id="ted-ctrl-effects">
                <div class="ted-effects-li ted-effects-opacity">
                    <div class="base-bot-name">透明度</div>
                    <div class="base-bot-value">100</div>
                    <div class="base-bot-slide">
                        <div class="slideline">
                            <div class="sl-bar" data-item="opacity"></div>
                        </div>
                    </div>
                </div>
                <div class="ted-effects-li">
                    <div class="ted-effects-top">
                        <div class="base-bot-name">阴影</div>
                        <div class="base-bot-value">0</div>
                        <div class="base-bot-slide">
                            <div class="slideline">
                                <div class="sl-bar ted-eff-bar" data-item="shadow"></div>
                            </div>
                        </div>
                    </div>
                    <div class="teb-effects-bot">
                        <div class="base-bot-name">
                            <div class="toggle" data-tog="0">
                                <div class="tog-line">
                                    <div class="line-left"></div>
                                    <div class="tog-btn"></div>
                                </div>
                            </div>
                        </div>
                        <div class="base-bot-value effects-style">模糊</div>
                        <div class="base-bot-slide">
                            <div id="eff-color-selected" class="ted-color-selected"></div>
                            <div class="effects-color">
                                <ul id="effects-color-list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ted-menu">
            <ul>
                <li class="ted-menu-li ted-menu-base ted-menu-act" data-item="base">基本</li>
                <li class="ted-menu-li ted-menu-color" data-item="color">颜色</li>
                <li class="ted-menu-li ted-menu-font " data-item="font">字体</li>
                <li class="ted-menu-li ted-menu-effects" data-item="effects">特效</li>
            </ul>
        </div>
        <div class="ted-text-content">
            <div class="tt-cont-back"></div>
            <div class="tt-cont-main">
                <div class="tt-cont-confirm" id="tt-cont-confirm">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </div>
                <textarea type="text" id="tt-content" placeholder="点击输入文字"></textarea>
            </div>
        </div>
        <div class="ted-color-cvbox">
            <div class="ted-cvbox-li cvbox-li-rgb">
                <div class="ted-cvbox-lili">R:<input type="text" id="ted-cv-r"></div>
                <div class="ted-cvbox-lili">G:<input type="text" id="ted-cv-g"></div>
                <div class="ted-cvbox-lili">B:<input type="text" id="ted-cv-b"></div>
            </div>
            <div class="cvbox-li cvbox-li-hex">
                <div class="ted-cvbox-lili">#:<input type="text" id="ted-cv-hex"></div>
                <div class="ted-cvbox-lili"></div>
                <div class="ted-cvbox-lili">&nbsp;&nbsp;&nbsp;<input type="button" id="ted-cv-set" value="关闭"></div>
            </div>
        </div>
    </div>
    <div id="text-hide-def"></div>
</div>
<script>

</script>
