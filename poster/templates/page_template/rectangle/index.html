				<polygon points="0 0, 1 0, 1 1, 0 1"/>
			</clipPath>
			<clipPath id="content-right-top" clipPathUnits="objectBoundingBox">
				<polygon points="0 0, 1 0, 1 1, 0 1"/>
			</clipPath>
			<clipPath id="content-right-bottom" clipPathUnits="objectBoundingBox">
				<polygon points="0 0, 1 0, 1 1, 0 1"/>
			</clipPath>
			</defs>
		</svg>


     </div>
</div>
