<!DOCTYPE html>
<!-- saved from url=(0038)http://generic.cx/for/webkit/test.html -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Clip Test</title>
    <meta name="author" content="Marcos Ojeda">
    <!-- Date: 2011-03-06 -->
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        .wrapper {
            position: relative;
            padding-bottom: 129.68%;
        }

        .container {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            overflow: hidden;
        }

        .left-top {
            position: absolute;
            width: 63.5%;
            height: 49%;
            cursor: pointer;
            background-color: red;
            -webkit-clip-path: polygon(0 0, 100% 0, 0 100%);
            clip-path: url(#left-top-path);
        }

        .left-top p {
            font-size: 3.4vw;
            padding: 3vw 0 0 3vw;
            margin: 0;
        }

        .right-top {
            position: absolute;
            left: 51%;
            width: 49%;
            height: 49%;
            cursor: pointer;
            background-color: blue;
            -webkit-clip-path: polygon(0 23.2%, 30.3% 0, 100% 0, 100% 100%);
            clip-path: url(#right-top-path);
        }

        .middle {
            position: absolute;
            top: 12.06%;
            margin-left: -4.84%;
            width: 109.68%;
            height: 84.58%;
            cursor: pointer;
            background-color: orange;
            -webkit-clip-path: polygon(0 50%, 50% 0, 100% 50%, 50% 100%);
            clip-path: url(#middle-path);
        }

        .left-bottom {
            position: absolute;
            top: 60%;
            width: 52%;
            height: 40%;
            cursor: pointer;
            background-color: yellow;
            -webkit-clip-path: polygon(0 0, 100% 100%, 0 100%);
            clip-path: url(#left-bottom-path);
        }

        .right-bottom {
            position: absolute;
            left: 51.3%;
            top: 60%;
            width: 48.7%;
            height: 40%;
            cursor: pointer;
            background-color: purple;
            -webkit-clip-path: polygon(0 94%, 100% 0, 100% 100%, 6% 100%);
            clip-path: url(#right-bottom-path);
        }

        .overlay1 {

            background: rgba(171, 147, 116, 0.8);
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            pointer-events: none;
        }

        h1 {
            font-family: "HelveticaNeue-UltraLight", "Helvetica Neue UltraLight", "Helvetica Light", Helvetica;
            font-weight: 100;
            position: absolute;
            font-size: 72px;
            color: #900;
        }
    </style>
</head>

<body>
<div class="wrapper">
    <div class="container">
        <div class="left-top" onclick="alert('left-top')">
            <p>We are a startup company<br>aim to offter individuals<br> and small businesses<br>
                a better way to<br>present itself with<br> innovative web<br> technology</p>
        </div>
        <div class="right-top" onclick="alert('right-top')">

        </div>

        <div class="left-bottom" onclick="alert('left-bottom')">

        </div>
        <div class="right-bottom" onclick="alert('right-bottom')">

        </div>
        <div class="middle" onclick="alert('middle')">

        </div>
    </div>

    <svg class="clip-svg" preserveAspectRatio="none" width="0" height="0" viewBox="0 0 1 1">
        <defs>
            <clipPath id="left-top-path" clipPathUnits="objectBoundingBox">
                <polygon points="0 0, 1 0, 0 1"/>
            </clipPath>
            <clipPath id="right-top-path" clipPathUnits="objectBoundingBox">
                <polygon points="0 .232, .303 0, 1 0, 1 1"/>
            </clipPath>
            <clipPath id="middle-path" clipPathUnits="objectBoundingBox">
                <polygon points="0 .5, .5 0, 1 .5, .5 1"/>
            </clipPath>
            <clipPath id="left-bottom-path" clipPathUnits="objectBoundingBox">
                <polygon points="0 0, 1 1, 0 1"/>
            </clipPath>
            <clipPath id="right-bottom-path" clipPathUnits="objectBoundingBox">
                <polygon points="0 .94, 1 0, 1 1, .06 1"/>
            </clipPath>
        </defs>
    </svg>
</div>
</body>
</html>
