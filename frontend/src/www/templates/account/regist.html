<ion-view view-title="注册" class="rgister-bg">
	<ion-nav-bar class="bar-dark">
		<ion-nav-back-button>返回</ion-nav-back-button>
	</ion-nav-bar>
    <ion-content class="">
    <div ng-controller="regist">
	    <div class="regist-content" >
		      <ul class="list">
		        <li class = "list-li">
			        <img src="img/name.png">
					<input class="list-input-on" type="text" ng-model="username" placeholder = "邮箱号/手机号">
		        </li>
		        <li class = "list-li">
		        	<img src="img/password.png">
					<input class="list-input" type="text" ng-model="savecode" placeholder = "验证码">
			        <a ng-click="btncode()" ng-show="isShow" ng-model = "registcode" class="button button-balanced" ng-class="paraclass" ng-bind="paracont">获取验证码</a>
			        <a ng-click="btncode()" ng-show ="ishide" ng-disabled = "isclick" ng-model = "registcode" class="button button-dark" ng-class="paraclass" ng-bind="paracont">获取验证码</a>					
		        </li>
		        <li class = "list-li">
		        	<img src="img/password.png">
					<input class="list-input" type="password" ng-model="firstpassword" placeholder = "请输入密码"
			          style="">
		        </li>
		        <li class = "list-li">
		        	<img src="img/password.png">
					<input class="list-input" type="password" ng-model="secondpassword" placeholder = "请再次输入密码"
			          style="">
		        </li>
		      </ul>
	    	<div class="button-bar bar-balanced">
		          <a class="button" ng-click = "regist()" >注 册</a>
		  	</div>
	    </div>
	    </div>
	    </ion-content>
</ion-view>
