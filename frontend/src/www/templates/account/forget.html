<ion-view view-title="输入帐号" class="forgetpassword">
	<ion-nav-bar class="bar-bark">
		<ion-nav-back-button>返回</ion-nav-back-button>
	</ion-nav-bar
    <ion-content class="padding" >
    <div ng-controller ="forgetpassword">
	    <ul class="list list-forget">
		    <li class="item">
		          请输入您的注册的手机号/邮箱号
		    </li>
		    <li>
				<input type="text" ng-model = "usernameforget" placeholder="请输入手机号/邮箱">		    
		    </li>
		    <li class = "list-li">
				<input class="list-input" type="text" ng-model="code" placeholder = "请输入验证码">
			    <a ng-click="btncode()" class="button button-balanced" ng-class="paraclass" ng-bind="paracont">获取验证码</a>
		    </li>		    
	    </ul>
	    <div class="button-bar bar-balanced btnsure">
	        <a class="button" ng-click = "btnpsure()">确定</a>
	    </div>
    </div>
    </ion-content>
</ion-view>
